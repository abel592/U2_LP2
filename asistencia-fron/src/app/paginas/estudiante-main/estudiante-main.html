<router-outlet/>
<mat-form-field class="inputField">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre Estudiante" >
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Estudiante -->
    <ng-container matColumnDef="idEstudiante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idEstudiante}} </td>
    </ng-container>
            <!-- documentoIdentidad Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento Identidad </th>
      <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
    </ng-container>
        <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
    </ng-container>
        <!-- nivel Column -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  nivel </th>
      <td mat-cell *matCellDef="let row"> {{row.nivel}} </td>
    </ng-container>

    

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
      <td mat-cell *matCellDef="let row">
      <button mat-button class="no-border" [routerLink]="['edit', row.idEstudiante]">
        <mat-icon>mode_edit</mat-icon>
      </button>
        <button mat-button class="no-border" (click)="delete(row.idEstudiante)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();" ></tr>
    <tr mat-row *matRowDef="let row ; columns:getDisplayedColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <button mat-fab color="primary" style="float: right" routerLink="/pages/estudiante/new">
    <mat-icon>add</mat-icon>
  </button>

</div>
