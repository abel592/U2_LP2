<router-outlet/>

<mat-form-field class="inputField">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Día de la semana">
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Horario -->
    <ng-container matColumnDef="idHorario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idHorario}} </td>
    </ng-container>

    <!-- Día de la Semana -->
    <ng-container matColumnDef="diaSemana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Día </th>
      <td mat-cell *matCellDef="let row"> {{row.diaSemana}} </td>
    </ng-container>

    <!-- Hora de Inicio -->
    <ng-container matColumnDef="horaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Inicio </th>
      <td mat-cell *matCellDef="let row"> {{row.horaInicio}} </td>
    </ng-container>

    <!-- Hora de Fin -->
    <ng-container matColumnDef="horaFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora Fin </th>
      <td mat-cell *matCellDef="let row"> {{row.horaFin}} </td>
    </ng-container>

    <!-- Acción -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIÓN </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="no-border" [routerLink]="['edit', row.idHorario]">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-button class="no-border" (click)="delete(row.idHorario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Paginación de horarios">
  </mat-paginator>

  <!-- Botón agregar -->
  <button mat-fab color="primary" style="float: right" routerLink="/pages/horario/new">
    <mat-icon>add</mat-icon>
  </button>
</div>
