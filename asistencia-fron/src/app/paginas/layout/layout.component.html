<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button
      class="myButton no-border"
      mat-icon-button
      (click)="sidenav.toggle()"
    >
      @if (!sidenav.opened) {
      <mat-icon>menu</mat-icon>
      } @else {
      <mat-icon>close</mat-icon>
      }
    </button>
    <span>Colegio </span>
    <span class="example-spacer"></span>
    <span class="example-spacer"> </span>

    <button class="no-border" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_box</mat-icon>
        <span>My account</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 250px" mode="over">
      <img src="Insignia.png" width="128" style="margin-left: 20px" />

      <mat-divider></mat-divider>

      
      <!-- Estudiante -->
      <button
        class="myButton"
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/pages/estudiante"
        [routerLinkActive]="['active']"
        style="cursor: pointer"
      >
        <mat-icon>school</mat-icon>
        <span>Estudiantes</span>
      </button>
      <!-- docente-a -->
      <button
        class="myButton"
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/pages/docente"
        [routerLinkActive]="['active']"
        style="cursor: pointer"
      >
        <mat-icon>school</mat-icon>
        <span>docentes</span>
      </button>
      <!-- horario-a -->
      <button
        class="myButton"
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/pages/horario"
        [routerLinkActive]="['active']"
        style="cursor: pointer"
      >
        <mat-icon>school</mat-icon>
        <span>Horarios</span>
      </button>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
